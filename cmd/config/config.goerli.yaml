server:
  port: 8080
  debug: true
  read_timeout_seconds: 360
  read_header_timeout_seconds: 360
  write_timeout_seconds: 360
  cors: ["*"]

database:
  request_timeout_sec: 5
  database: nodewatch-crawler-db
  collection: peers
  history_collection: history

resolver:
  request_timeout_sec: 3

fileOutput:
  path: "./crawler.out"

crawler:
  concurrency: 550
  connection_retries: 20
  update_freq_min: 480
  genesis_validators_root: "043db0d9a83813551ee2f33450d23797757d430911a9320530ad8a0eabc43efb"
  genesis_time: 1616508000
  seconds_per_slot: 12
  slots_per_epoch: 32

# Leave digest blank for automatic generation (must have correct genesis validators root)
fork:
  altair:
    supported: false
  bellatrix:
    supported: false
  capella:
    supported: true
  deneb:
    supported: true

network:
  # mainnet | goerli | sepolia | custom
  name: goerli